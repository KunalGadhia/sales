        <div class="row">

                    <div class="container col-sm-12 col-md-12 col-xs-12">

                            </div>
                        </div>

            <div class="col-md-3 col-sm-3 col-xs-3" style="height: 360px;border-right: 1px solid;border-left: 1px solid;">

                            </div>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>

            </div>

                <div class="form-group text-center">
                    <a data-ui-sref-active="active" data-ui-sref="admin.profile">
                        <div class="container col-sm-12 col-md-12 col-xs-12">                            
                            <img src="images/icons_svg/user_1.svg" class="image">

                                <div class="text">
                                    <h2>Update Profile</h2>
